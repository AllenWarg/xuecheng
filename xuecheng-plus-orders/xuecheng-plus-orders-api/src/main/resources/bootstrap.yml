#微服务配置
spring:
  application:
    name: orders-api
  cloud:
    nacos:
      server-addr: 192.168.72.65:8848
      discovery:
        namespace: dev_gc
        group: xuecheng
      config:
        namespace: dev_gc
        group: xuecheng
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: orders-service-${spring.profiles.active}.yaml
            group: xuecheng
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: rabbitmq-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true


  profiles:
    active: dev
